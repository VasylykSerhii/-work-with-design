<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="banner-wrap">
        <div class="container">
            <header class="menu">
                <img src="img/Logo.svg" alt="Logo BinGo" class="menu__logo">
                <nav class="menu__items">
                    <a href="#" class="menu__link active">Home</a>
                    <a href="#" class="menu__link">Strategy</a>
                    <a href="#" class="menu__link">About</a>
                    <a href="#" class="menu__link">Clients</a>
                </nav>
                <div class="menu-right">
                    <a href="#">Sing up</a>
                    <img src="img/Cart.svg" alt="">
                </div>
            </header>
            <div class="banner">
                <div class="banner--left">
                    <h2 class="banner__title">Identic</h2>
                    <p class="banner__desc">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Officiis.</p>
                </div>
                <div class="banner--right">
                        <div class="banner__button">
                                <div class="banner__button-img">
                                    <img src="img/controls.svg" alt="Controll button">
                                </div>
                                <div class="banner__button-text">Start Now</div>
                        </div>
                        <h3 class="banner__title--right">Marketing Agency</h3>
                        <p  class="banner__desc--right">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                        <div class="banner__img-wrap">
                            <img src="img/left-arrow.svg" alt="Arrow left-arrow">
                            <img src="img/right-arrow.svg" alt="Arrow right">
                        </div>
                        <div class="banner__emptiness-wrap">    
                            <div class="banner__emptiness--red"></div>
                            <div class="banner__emptiness--orange"></div>
                            <div class="banner__emptiness--blue"></div>
                        </div>
                </div>
            </div>
            <div class="banner__bottom">
                <div class="banner__bottom-item">Baldwin</div>
                <div class="banner__bottom-item">Hogan</div>
                <div class="banner__bottom-item">SULZER</div>
                <div class="banner__bottom-item">flickr</div>
            </div>
        </div>
    </div>
</body>
</html>
